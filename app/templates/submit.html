{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}Submitted{% endblock %}

{% block page_content %}
<div class="panel panel-default bg-success">
<div class="panel-body">
  <h2><p class="text-center">Your Character</p></h2>
  <ul class="list-group container-fluid">
    <li class="list-group-item disabled"><h3>Ability Scores: </h3></li>
    {% for i in char.__dict__ %}
      <li class="list-group-item">{{ i }}<span class="badge">{{ char[i] }}</span></li>
    {% endfor %}
  </ul>
  <div class="panel-bottom">
    <a class="btn btn-primary" href="/form">Start Over</a>
  </div>
</div>

{% endblock %}
